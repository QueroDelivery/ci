# This is a basic workflow to help you get started with Actions
name: CI-BASE
on:
  workflow_call:
    inputs:
      WF_NODE_VERSION:
        type: string
        required: true  
    secrets:
      WF_NPM_TOKEN:
        required: true
      WF_NPM_USER:
        required: true
      WF_GITHUB_TOKEN:
        required: true
      WF_REGISTRY:
        required: true
    outputs:
      servicename:
        description: "The service name"
        value: ${{ jobs.setup.outputs.output1 }}


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  setup:
    name: preparing
    runs-on: ubuntu-latest
    continue-on-error: false
    outputs:
      output1: ${{ steps.serviceName.outputs.servicename }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Use Node.js ${{ inputs.WF_NODE_VERSION }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ inputs.WF_NODE_VERSION }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: install packages using yarn.lock
        run: |
          echo "${{ secrets.WF_NPM_USER }}:registry=https://${{secrets.WF_REGISTRY}}" >>  .npmrc
          echo "//${{secrets.WF_REGISTRY}}/:_authToken=${{ secrets.WF_NPM_TOKEN }}" >>  .npmrc
          yarn --frozen-lockfile

      - name: testing
        run: |
          yarn test:ci

      - name: Release
        env:
          NPM_TOKEN: ${{ secrets.WF_NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.WF_GITHUB_TOKEN }}
        run: |
          yarn release

      - name: Getting SERVICE_NAME
        id: serviceName
        run: |
          export SERVICE_NAME=`node -p -e "require('./package.json').name"`
          echo "::set-output name=servicename::$SERVICE_NAME"

